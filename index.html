<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Jedi Archives</title>
<style>
:root{
  --bg:#040405; --panel:#0b0c0d; --muted:#9aa0a6; --accent:#ffe81f;
}
*{box-sizing:border-box}
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:var(--bg);color:#eee;overflow-x:hidden}
header{display:flex;align-items:center;gap:12px;padding:12px 16px;background:linear-gradient(180deg,rgba(255,232,31,0.03),transparent);position:sticky;top:0;z-index:50}
.logo{width:56px;height:56px;border-radius:8px;object-fit:cover;border:2px solid rgba(255,232,31,0.12)}
.title{color:var(--accent);font-weight:700;letter-spacing:1px}
.controls{margin-left:auto;display:flex;gap:8px;align-items:center;flex-wrap:wrap}
.btn{background:transparent;border:1px solid rgba(255,255,255,0.06);color:inherit;padding:8px 10px;border-radius:8px;cursor:pointer}
.container{display:flex;gap:14px;padding:14px;height:calc(100vh - 88px);flex-wrap:wrap}
.sidebar{width:260px;padding:12px;border-radius:10px;background:rgba(255,255,255,0.02);overflow:auto;flex-shrink:0}
.main{flex:1;overflow:auto;padding:8px;min-width:300px}
.search input{width:100%;padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit}
.section{margin-bottom:14px;padding:12px;border-radius:10px;background:linear-gradient(180deg,rgba(255,255,255,0.01),transparent);border:1px solid rgba(255,255,255,0.02)}
.h2{color:var(--accent);margin:0 0 8px 0}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:12px}
.card{background:rgba(255,255,255,0.02);padding:10px;border-radius:8px;transition:transform .18s,box-shadow .18s;cursor:default}
.card:hover{transform:translateY(-6px);box-shadow:0 10px 30px rgba(0,0,0,0.6)}
.thumb{width:100%;height:140px;object-fit:cover;border-radius:8px}
.small{color:var(--muted);font-size:0.9rem}
.row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
.fadein{animation:fade .5s ease}
@keyframes fade{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:none}}
.footer{padding:12px;text-align:center;color:#8a8f95;font-size:0.85rem}
.modal-bg{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.7);display:flex;align-items:center;justify-content:center;z-index:100;display:none}
.modal{background:var(--panel);padding:20px;border-radius:10px;max-width:90%;max-height:80%;overflow:auto;position:relative}
.modal-close{position:absolute;top:10px;right:10px;background:transparent;border:none;color:var(--accent);font-size:1.2rem;cursor:pointer}

/* compact responsive */
@media (max-width:900px){.container{flex-direction:column;height:auto}.sidebar{width:100%}}
</style>
</head>
<body>

<header>
  <img src="yoda.jpg" class="logo" alt="Yoda" onerror="this.style.display='none'">
  <div class="title">Jedi Archives</div>
  <div class="controls">
    <button id="themeBtn" class="btn">üåó Theme</button>
    <button id="playBtn" class="btn">‚ñ∂ Cantina spielen</button>
    <button id="factBtn" class="btn">‚ú® Zufalls-Fact</button>
    <button id="quizBtn" class="btn">üìù Quiz starten</button>
  </div>
</header>

<div class="container">
  <aside class="sidebar">
    <div class="search section">
      <input id="q" placeholder="Suche z. B. Luke, Tatooine, Falcon..." oninput="renderAll()" />
    </div>

    <div class="section">
      <div class="h2">Filter</div>
      <div class="row">
        <button class="btn" onclick="setFilter('all')">Alle</button>
        <button class="btn" onclick="setFilter('characters')">Charaktere</button>
        <button class="btn" onclick="setFilter('planets')">Planeten</button>
        <button class="btn" onclick="setFilter('films')">Filme</button>
        <button class="btn" onclick="setFilter('starships')">Schiffe</button>
      </div>
    </div>

    <div id="factBox" class="section small" style="display:none"></div>
    <div class="section small">
      Hinweis: Lade optional <code>cantina_blues.mp3</code> ins Repo-Root, damit der Play-Button Ton abspielt.
    </div>
  </aside>

  <main class="main">
    <section id="characters" class="section fadein">
      <h3 class="h2">Charaktere</h3>
      <div id="characters-grid" class="grid"></div>
    </section>

    <section id="planets" class="section fadein">
      <h3 class="h2">Planeten</h3>
      <div id="planets-grid" class="grid"></div>
    </section>

    <section id="starships" class="section fadein">
      <h3 class="h2">Starships & Vehicles</h3>
      <div id="starships-grid" class="grid"></div>
    </section>

    <section id="films" class="section fadein">
      <h3 class="h2">Filme</h3>
      <div id="films-grid" class="grid"></div>
    </section>

    <section id="families" class="section fadein">
      <h3 class="h2">Family Trees</h3>
      <div id="families-list"></div>
    </section>

    <div class="footer">¬© 2025 Jedi Archives ‚Äî Fanprojekt</div>
  </main>
</div>

<!-- Hidden audio element -->
<audio id="cantina" src="cantina_blues.mp3" preload="none"></audio>

<!-- Modal f√ºr Quiz -->
<div id="quizModal" class="modal-bg">
  <div class="modal">
    <button class="modal-close" onclick="closeQuiz()">‚úñ</button>
    <h3>Star Wars Quiz</h3>
    <div id="quizContent"></div>
  </div>
</div>

<script>
// ---------- DATA ----------
const DATA = {
  characters:[
    {id:'luke',name:'Luke Skywalker',role:'Jedi',born:'19 BBY',img:'luke.jpg',bio:'Sohn von Anakin, Held der Rebellion.'},
    {id:'leia',name:'Leia Organa',role:'General',born:'19 BBY',img:'leia.jpg',bio:'Prinzessin, Anf√ºhrerin der Rebellion.'},
    {id:'vader',name:'Darth Vader',role:'Sith',born:'41 BBY',img:'vader.jpg',bio:'Ehemals Anakin Skywalker.'},
    {id:'yoda',name:'Yoda',role:'Jedi Meister',born:'~896 BBY',img:'yoda.jpg',bio:'Weiser Meister des Jedi-Ordens.'},
    {id:'han',name:'Han Solo',role:'Pilot',born:'? BBY',img:'han.jpg',bio:'Captain der Millennium Falcon.'}
  ],
  planets:[
    {id:'tatooine',name:'Tatooine',img:'tatooine.jpg',brief:'W√ºstenplanet; zwei Sonnen.'},
    {id:'naboo',name:'Naboo',img:'naboo.jpg',brief:'Gr√ºne Welt; Padm√©s Heimat.'}
  ],
  starships:[
    {id:'falcon',name:'Millennium Falcon',img:'falcon.jpg',brief:'Schnelles Corellianer-Schiff.'},
    {id:'xwing',name:'X-Wing',img:'xwing.jpg',brief:'Rebellischer Sternenj√§ger.'}
  ],
  films:[
    {id:'ep4',title:'A New Hope',year:1977,desc:'Episode IV ‚Äì Beginn der Saga.'},
    {id:'ep5',title:'The Empire Strikes Back',year:1980,desc:'Episode V ‚Äì Wendepunkt.'}
  ],
  families:{
    "Skywalker":[ "Shmi Skywalker","Anakin Skywalker / Darth Vader","Luke Skywalker","Leia Organa","Ben Solo" ]
  },
  facts:[
    "Der urspr√ºngliche Filmtitel von Episode IV war einfach 'Star Wars' (1977).",
    "Yoda ist in vielen Filmen ein praktischer Effekt (Puppe) und sp√§ter CGI."
  ],
  quiz:[
    {q:"Wer ist Lukes Vater?", a:"Anakin Skywalker", options:["Darth Vader","Han Solo","Obi-Wan Kenobi","Anakin Skywalker"]},
    {q:"Auf welchem Planeten wuchs Luke auf?", a:"Tatooine", options:["Alderaan","Tatooine","Naboo","Hoth"]}
  ]
};

// ---------- STATE & HELPERS ----------
let active='all';
function setFilter(k){ active=k; renderAll(); }
function qmatch(q,s){ return !q || (s||'').toLowerCase().includes(q.toLowerCase()); }

// ---------- RENDER ----------
function renderAll(){
  const q=document.getElementById('q').value.trim();
  renderGrid('characters-grid', DATA.characters.filter(c=>qmatch(q,c.name+' '+c.bio)), item=>`
    <div class="card"><img src="${item.img||''}" class="thumb" onerror="this.style.display='none'"><div><b>${item.name}</b><div class="small">${item.role||''}</div><div class="small">${item.bio||''}</div></div></div>`);
  renderGrid('planets-grid', DATA.planets.filter(p=>qmatch(q,p.name+' '+p.brief)), item=>`
    <div class="card"><img src="${item.img||''}" class="thumb" onerror="this.style.display='none'><div><b>${item.name}</b><div class="small">${item.brief||''}</div></div></div>`);
  renderGrid('starships-grid', DATA.starships.filter(s=>qmatch(q,s.name+' '+s.brief)), item=>`
    <div class="card"><img src="${item.img||''}" class="thumb" onerror="this.style.display='none'><div><b>${item.name}</b><div class="small">${item.brief||''}</div></div></div>`);
  renderGrid('films-grid', DATA.films.filter(f=>qmatch(q,f.title+' '+f.desc)), item=>`
    <div class="card"><div><b>${item.title} (${item.year})</b><div class="small">${item.desc}</div></div></div>`);
  renderFamilies();
  ['characters','planets','starships','films','families'].forEach(id=>{
    const el=document.getElementById(id);
    if(active==='all' || active===id) el.style.display='block'; else el.style.display='none';
  });
}

function renderGrid(containerId,list,templ){
  const container=document.getElementById(containerId); if(!container) return;
  container.innerHTML = list.map(templ).join('') || '<div class="small">Keine Eintr√§ge</div>';
}

function renderFamilies(){
  const el=document.getElementById('families-list'); el.innerHTML='';
  for(const fam in DATA.families){
    const members = DATA.families[fam];
    const div = document.createElement('div'); div.className='card';
    div.innerHTML = `<b>${fam}</b><div class="small">${members.join(' ‚Üí ')}</div>`;
    el.appendChild(div);
  }
}

// ---------- FACTS ----------
document.getElementById('factBtn').addEventListener('click', ()=>{
  const f = DATA.facts[Math.floor(Math.random()*DATA.facts.length)];
  const fb = document.getElementById('factBox'); fb.style.display='block'; fb.textContent = f;
  setTimeout(()=>fb.style.display='none',7000);
});

// ---------- AUDIO ----------
const audio=document.getElementById('cantina');
const playBtn=document.getElementById('playBtn');
playBtn.addEventListener('click',()=>{
  if(!audio.src || audio.src.endsWith('undefined')){
    alert('Keine Datei "cantina_blues.mp3" im Repo-Root gefunden. Lade sie hoch, damit Musik spielt.');
    return;
  }
  audio.paused ? audio.play().catch(()=>alert('Autoplay blockiert ‚Äî bitte tippe nochmal.')) : audio.pause();
  playBtn.textContent = audio.paused ? '‚ñ∂ Cantina spielen' : '‚è∏ Cantina an';
});

// ---------- THEME ----------
const themeBtn = document.getElementById('themeBtn');
function applyTheme(t){
  if(t==='light'){ document.documentElement.style.setProperty('--bg','#f7f7f7'); document.body.style.color='#111'; }
  else { document.documentElement.style.removeProperty('--bg'); document.body.style.color='#eee'; }
  localStorage.setItem('ja-theme', t);
}
themeBtn.addEventListener('click', ()=>{
  const cur = localStorage.getItem('ja-theme')||'dark';
  applyTheme(cur==='dark'?'light':'dark');
  themeBtn.textContent = (localStorage.getItem('ja-theme')==='dark')? 'üåó Theme' : 'üåû Theme';
});
(function initTheme(){ const t=localStorage.getItem('ja-theme')||'dark'; applyTheme(t); })();

// ---------- QUIZ ----------
const quizBtn=document.getElementById('quizBtn');
const quizModal=document.getElementById('quizModal');
const quizContent=document.getElementById('quizContent');

quizBtn.addEventListener('click',()=>{
  quizModal.style.display='flex';
  renderQuiz();
});
function closeQuiz(){ quizModal.style.display='none'; quizContent.innerHTML=''; }

function renderQuiz(){
  quizContent.innerHTML='';
  DATA.quiz.forEach((q,i)=>{
    const div=document.createElement('div');
    div.className='section small';
    div.innerHTML=`<b>${i+1}. ${q.q}</b><br>`;
    q.options.forEach(opt=>{
      const btn=document.createElement('button');
      btn.className='btn';
      btn.textContent=opt;
      btn.onclick=()=>{ alert(opt===q.a ? '‚úÖ Richtig!' : '‚ùå Falsch!'); };
      div.appendChild(btn);
    });
    quizContent.appendChild(div);
  });
}

// ---------- INITIAL ----------
document.getElementById('q').addEventListener('keydown', e=>{ if(e.key==='Enter') renderAll(); });
renderAll();
</script>
</body>
</html>
