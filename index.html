<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jedi Archive</title>
<style>
  body { font-family: 'Arial', sans-serif; margin:0; background:#0b0b0b; color:#fff; overflow-x:hidden; }
  header { display:flex; align-items:center; justify-content:space-between; padding:10px 20px; background:#111; }
  .logo { height:50px; border-radius:8px; }
  h1 { margin:0; font-size:1.4em; color:#ffe81f; }
  h2 { color:#ffe81f; margin-bottom:10px; }
  .section { padding:15px; }
  .grid { display:grid; grid-template-columns:repeat(auto-fit, minmax(180px,1fr)); gap:10px; margin-top:10px; }
  .card { background:#222; padding:10px; border-radius:10px; text-align:center; }
  .thumb { width:100%; height:150px; object-fit:cover; border-radius:8px; margin-bottom:5px; }
  .btn { background:#ffe81f; border:none; padding:6px 10px; border-radius:5px; cursor:pointer; font-weight:bold; font-size:0.9em; }
  .btn:hover { background:#fff24d; }
  #botModalBg, #adminModalBg { display:none; position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.8); align-items:center; justify-content:center; }
  #botModal, #adminModal { background:#222; padding:20px; border-radius:10px; width:90%; max-width:400px; color:white; }
  textarea { width:100%; height:80px; }
  input, button { font-family:inherit; }
  #unlockAudioContainer { text-align:center; margin:15px; }
</style>
</head>
<body>

<header>
  <div style="display:flex;align-items:center;gap:10px;">
    <img src="logo.PNG" class="logo" alt="Jedi Archives Logo">
    <h1>Jedi Archive</h1>
  </div>
  <div>
    <button id="themeToggle" class="btn">üåó Theme</button>
    <button id="playMusicBtn" class="btn">üéµ Musik</button>
    <button id="openBotBtn" class="btn">ü§ñ KI-Bot</button>
    <button id="openAdminBtn" class="btn">‚öôÔ∏è Admin</button>
  </div>
</header>

<!-- Audio Freischalten Button -->
<div id="unlockAudioContainer">
  <button id="unlockAudioBtn" class="btn">‚öîÔ∏è Audio freischalten</button>
</div>

<audio id="music" src="cantina_blues.mp3" preload="none" loop></audio>
<audio id="lightsaber" src="lightsaber_on.mp3" preload="auto"></audio>
<audio id="r2d2" src="r2d2.mp3" preload="auto"></audio>

<div class="section">
  <input id="q" placeholder="Suche..." style="width:100%;padding:8px;border-radius:5px;border:none;margin-bottom:10px;">
</div>

<div class="section" id="characters">
  <h2>Charaktere</h2>
  <div id="characters-grid" class="grid"></div>
</div>

<div class="section" id="planets">
  <h2>Planeten</h2>
  <div id="planets-grid" class="grid"></div>
</div>

<div class="section" id="films">
  <h2>Filme</h2>
  <div id="films-grid" class="grid"></div>
</div>

<!-- KI Bot Modal -->
<div id="botModalBg">
  <div id="botModal">
    <h3>ü§ñ Jedi KI-Bot</h3>
    <div id="botMessages" style="height:200px;overflow:auto;border:1px solid #333;padding:5px;margin-bottom:10px;"></div>
    <input id="botInput" placeholder="Frag mich etwas √ºber Star Wars..." style="width:100%;padding:5px;">
    <button id="botSendBtn" class="btn">Senden</button>
    <button id="closeBotModal" class="btn" style="background:#444;color:#fff;">Schlie√üen</button>
  </div>
</div>

<!-- Admin Modal -->
<div id="adminModalBg">
  <div id="adminModal">
    <h3>‚öôÔ∏è Admin-Login</h3>
    <input id="adminPassInput" type="password" placeholder="Passwort eingeben" style="width:100%;padding:5px;">
    <button id="adminLoginBtn" class="btn" style="margin-top:10px;">Login</button>
    <div id="adminPanel" style="display:none;margin-top:15px;">
      <textarea id="adminEditArea"></textarea>
      <button id="saveDataBtn" class="btn" style="margin-top:10px;">Speichern</button>
    </div>
  </div>
</div>

<script>
// ---------------- Daten ----------------
let DATA = {
  characters: [
    {name:'Luke Skywalker', role:'Jedi Meister', bio:'Der legend√§re Jedi, Sohn von Anakin Skywalker.', img:'luke.jpg'},
    {name:'Yoda', role:'Jedi Meister', bio:'Einer der m√§chtigsten Jedi-Meister in der Geschichte.', img:'yoda.jpg'},
    {name:'Leia Organa', role:'Prinzessin', bio:'Anf√ºhrerin der Rebellion und Schwester von Luke.', img:'leia.jpg'},
    {name:'Obi-Wan Kenobi', role:'Jedi Meister', bio:'Lehrer von Anakin und Luke Skywalker.', img:'obiwan.jpg'},
    {name:'Han Solo', role:'Schmuggler', bio:'Bekannter Pilot des Millennium Falken.', img:'han.jpg'},
    {name:'Darth Vader', role:'Sith Lord', bio:'Fr√ºher Anakin Skywalker, jetzt Diener des Imperiums.', img:'vader.jpg'},
    {name:'Chewbacca', role:'Wookiee', bio:'Mutiger Begleiter von Han Solo und Mitglied der Rebellion.', img:'chewbacca.jpg'},
    {name:'R2-D2', role:'Astromech Droid', bio:'Mutiger Droide, der viele Geheimnisse bewahrt.', img:'r2d2.jpg'},
    {name:'C-3PO', role:'Protokolldroide', bio:'Goldfarbener Droide, spezialisiert auf √úbersetzung.', img:'c3po.jpg'}
  ],
  planets: [
    {name:'Tatooine', brief:'W√ºstenplanet, Heimat von Anakin und Luke.'},
    {name:'Coruscant', brief:'Zentralplanet der Galaxis und Sitz des Jedi-Rats.'},
    {name:'Naboo', brief:'Gr√ºner, friedlicher Planet und Heimat von Padm√© Amidala.'},
    {name:'Hoth', brief:'Eisplanet, auf dem die Rebellion ihr Versteck hatte.'},
    {name:'Dagobah', brief:'Sumpfiger Planet, Zufluchtsort von Yoda.'},
    {name:'Endor', brief:'Waldmond, Heimat der Ewoks und Schauplatz entscheidender Schlachten.'},
    {name:'Mustafar', brief:'Lava-Planet, auf dem Anakin gegen Obi-Wan k√§mpfte.'}
  ],
  films: [
    {title:'Eine neue Hoffnung', year:1977, desc:'Luke beginnt seine Reise als Jedi und k√§mpft gegen das Imperium.'},
    {title:'Das Imperium schl√§gt zur√ºck', year:1980, desc:'Das Imperium greift die Rebellion an. Luke trainiert bei Yoda.'},
    {title:'Die R√ºckkehr der Jedi-Ritter', year:1983, desc:'Luke stellt sich Darth Vader und dem Imperator.'},
    {title:'Das Erwachen der Macht', year:2015, desc:'Neue Helden k√§mpfen gegen die Erste Ordnung.'},
    {title:'Die letzten Jedi', year:2017, desc:'Luke kehrt zur√ºck, um Rey in der Macht zu unterweisen.'},
    {title:'Der Aufstieg Skywalkers', year:2019, desc:'Der finale Kampf gegen das Imperium und Reys wahre Herkunft.'}
  ]
};

// ---------------- Audio & Buttons ----------------
const lightsaber = document.getElementById('lightsaber');
const r2d2 = document.getElementById('r2d2');
const music = document.getElementById('music');

let audioUnlocked = false;
const unlockBtn = document.getElementById('unlockAudioBtn');
const unlockContainer = document.getElementById('unlockAudioContainer');

unlockBtn.onclick = () => {
  [lightsaber, r2d2, music].forEach(a=>{
    a.play().then(()=>{ a.pause(); a.currentTime=0; }).catch(()=>{});
  });
  audioUnlocked = true;
  unlockContainer.style.display = 'none';
};

function playLightsaber(){
  if(!audioUnlocked){
    alert('Dr√ºcke zuerst den Audio freischalten Button oben!');
    return;
  }
  lightsaber.currentTime = 0;
  lightsaber.play().catch(e=>console.error(e));
}

function playR2D2(){
  if(!audioUnlocked){
    alert('Dr√ºcke zuerst den Audio freischalten Button oben!');
    return;
  }
  r2d2.currentTime = 0;
  r2d2.play().catch(e=>console.error(e));
}

// ---------------- Rendering ----------------
function renderGrid(id, list, tpl){
  const el=document.getElementById(id);
  el.innerHTML = list.map(tpl).join('') || '<div class="small">Keine Eintr√§ge</div>';
}

function renderAll(){
  const q=document.getElementById('q').value.trim().toLowerCase();
  renderGrid('characters-grid', DATA.characters.filter(c=>c.name.toLowerCase().includes(q)||c.bio.toLowerCase().includes(q)), item=>`
    <div class="card">
      <img src="${item.img||'placeholder.jpg'}" class="thumb" onerror="this.src='placeholder.jpg'">
      <div><b>${item.name}</b></div>
      <div class="small">${item.role||''}</div>
      <div class="small">${item.bio||''}</div>
      <button class="btn" style="margin-top:6px;background:#ffe81f;color:#111" onclick="playLightsaber()">‚öîÔ∏è Lichtschwert</button>
    </div>`);
  renderGrid('planets-grid', DATA.planets.filter(p=>p.name.toLowerCase().includes(q)||p.brief.toLowerCase().includes(q)), p=>`
    <div class="card"><div><b>${p.name}</b></div><div class="small">${p.brief}</div></div>`);
  renderGrid('films-grid', DATA.films.filter(f=>f.title.toLowerCase().includes(q)||f.desc.toLowerCase().includes(q)), f=>`
    <div class="card"><div><b>${f.title} (${f.year})</b></div><div class="small">${f.desc}</div></div>`);
}
renderAll();

// Musik Button
document.getElementById('playMusicBtn').onclick=()=>{
  if(!audioUnlocked){ alert('Dr√ºcke zuerst den Audio freischalten Button oben!'); return; }
  music.paused ? music.play() : music.pause();
};

// Theme Toggle
let dark=true;
document.getElementById('themeToggle').onclick=()=>{
  dark=!dark;
  document.body.style.background=dark?'#0b0b0b':'#fafafa';
  document.body.style.color=dark?'#fff':'#111';
};

// KI Bot
document.getElementById('openBotBtn').onclick=()=>{document.getElementById('botModalBg').style.display='flex';};
document.getElementById('closeBotModal').onclick=()=>{document.getElementById('botModalBg').style.display='none';};
document.getElementById('botSendBtn').onclick=()=>{
  const input=document.getElementById('botInput');
  const text=input.value.trim(); if(!text) return;
  const box=document.getElementById('botMessages');
  box.innerHTML+=`<div>Du: ${text}</div>`;
  input.value='';
  let reply='Ich sp√ºre viel Neugier in dir...';
  DATA.characters.forEach(c=>{
    if(text.toLowerCase().includes(c.name.toLowerCase())){
      reply=`${c.name}: ${c.bio}`;
      playLightsaber();
    }
  });
  DATA.planets.forEach(p=>{
    if(text.toLowerCase().includes(p.name.toLowerCase())){
      reply=`${p.name}: ${p.brief}`;
      playR2D2();
    }
  });
  box.innerHTML+=`<div style="color:#ffe81f">Jedi-Bot: ${reply}</div>`;
  box.scrollTop=box.scrollHeight;
};

// Admin Panel
document.getElementById('openAdminBtn').onclick=()=>{document.getElementById('adminModalBg').style.display='flex';};
document.getElementById('adminLoginBtn').onclick=()=>{
  const pass=document.getElementById('adminPassInput').value;
  if(pass==='starwars123'){
    document.getElementById('adminPanel').style.display='block';
    document.getElementById('adminEditArea').value=JSON.stringify(DATA,null,2);
  } else alert('Falsches Passwort!');
};
document.getElementById('saveDataBtn').onclick=()=>{
  try{
    DATA=JSON.parse(document.getElementById('adminEditArea').value);
    renderAll();
    alert('Daten aktualisiert!');
  }catch(e){alert('Fehlerhafte JSON-Daten');}
};
</script>
</body>
</html>
