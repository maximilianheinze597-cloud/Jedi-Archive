<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Jedi Archives</title>
<style>
:root{--bg:#040405;--panel:#0b0b0c;--muted:#9aa0a6;--accent:#ffe81f}
*{box-sizing:border-box}
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:var(--bg);color:#eee}
header{display:flex;align-items:center;gap:12px;padding:12px 16px;background:linear-gradient(180deg,rgba(255,232,31,0.03),transparent);position:sticky;top:0;z-index:50}
.logo{width:56px;height:56px;border-radius:8px;object-fit:cover;border:2px solid rgba(255,232,31,0.12)}
.title{color:var(--accent);font-weight:700;letter-spacing:1px}
.controls{margin-left:auto;display:flex;gap:8px;align-items:center}
.btn{background:transparent;border:1px solid rgba(255,255,255,0.06);color:inherit;padding:8px 10px;border-radius:8px;cursor:pointer}
.container{display:flex;gap:14px;padding:14px;height:calc(100vh - 88px)}
.sidebar{width:260px;padding:12px;border-radius:10px;background:rgba(255,255,255,0.02);overflow:auto}
.main{flex:1;overflow:auto;padding:8px}
.search input{width:100%;padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit}
.section{margin-bottom:14px;padding:12px;border-radius:10px;background:linear-gradient(180deg,rgba(255,255,255,0.01),transparent);border:1px solid rgba(255,255,255,0.02)}
.h2{color:var(--accent);margin:0 0 8px 0}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:12px}
.card{background:rgba(255,255,255,0.02);padding:10px;border-radius:8px;transition:transform .18s,box-shadow .18s;cursor:pointer}
.card:hover{transform:translateY(-6px);box-shadow:0 10px 30px rgba(0,0,0,0.6)}
.thumb{width:100%;height:140px;object-fit:cover;border-radius:8px}
.small{color:var(--muted);font-size:0.9rem}
.row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
.toggle{display:inline-flex;align-items:center;gap:8px}
.fadein{animation:fade .5s ease}
@keyframes fade{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:none}}
.footer{padding:12px;text-align:center;color:#8a8f95;font-size:0.85rem}
.modal-bg{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.7);display:none;align-items:center;justify-content:center;z-index:999}
.modal{background:var(--panel);padding:16px;border-radius:10px;min-width:280px;max-width:400px;position:relative}
.modal-close{position:absolute;top:8px;right:8px;background:transparent;border:none;color:#eee;font-size:1.2rem;cursor:pointer}
@media (max-width:900px){.container{flex-direction:column;height:auto}.sidebar{width:100%}}
</style>
</head>
<body>

<header>
  <img src="yoda.jpg" class="logo" alt="Yoda" onerror="this.style.display='none'">
  <div class="title">Jedi Archives</div>
  <div class="controls">
    <button id="themeBtn" class="btn">🌗 Theme</button>
    <button id="playBtn" class="btn">▶ Cantina spielen</button>
    <button id="factBtn" class="btn">✨ Zufalls-Fact</button>
  </div>
</header>

<div class="container">
  <aside class="sidebar">
    <div class="search section">
      <input id="q" placeholder="Suche z. B. Luke, Tatooine, Falcon..." oninput="renderAll()" />
    </div>
    <div class="section">
      <div class="h2">Filter</div>
      <div class="row">
        <button class="btn" onclick="setFilter('all')">Alle</button>
        <button class="btn" onclick="setFilter('characters')">Charaktere</button>
        <button class="btn" onclick="setFilter('planets')">Planeten</button>
        <button class="btn" onclick="setFilter('films')">Filme</button>
        <button class="btn" onclick="setFilter('starships')">Schiffe</button>
        <button class="btn" onclick="setFilter('families')">Familien</button>
      </div>
    </div>
    <div id="factBox" class="section small" style="display:none"></div>
  </aside>

  <main class="main">
    <section id="characters" class="section fadein">
      <h3 class="h2">Charaktere</h3>
      <div id="characters-grid" class="grid"></div>
    </section>
    <section id="planets" class="section fadein">
      <h3 class="h2">Planeten</h3>
      <div id="planets-grid" class="grid"></div>
    </section>
    <section id="starships" class="section fadein">
      <h3 class="h2">Starships & Vehicles</h3>
      <div id="starships-grid" class="grid"></div>
    </section>
    <section id="films" class="section fadein">
      <h3 class="h2">Filme</h3>
      <div id="films-grid" class="grid"></div>
    </section>
    <section id="families" class="section fadein">
      <h3 class="h2">Family Trees</h3>
      <div id="families-list"></div>
    </section>
    <div class="footer">© 2025 Jedi Archives — Fanprojekt</div>
  </main>
</div>

<!-- Audio -->
<audio id="cantina" src="cantina_blues.mp3" preload="none"></audio>
<audio id="lightsaber" src="lightsaber_on.mp3" preload="none"></audio>
<audio id="r2d2" src="r2d2_beep.mp3" preload="none"></audio>

<!-- KI-Bot Modal -->
<div id="botModalBg" class="modal-bg">
  <div class="modal" id="botModal">
    <button class="modal-close" id="closeBotModal">✖</button>
    <h3>Jedi KI Bot</h3>
    <div id="botMessages" style="max-height:200px;overflow:auto;margin-bottom:8px;background:#111;padding:8px;border-radius:6px;"></div>
    <input type="text" id="botInput" placeholder="Frage Star Wars..." style="width:100%;padding:6px;border-radius:6px;border:1px solid #444;background:#222;color:#eee">
    <button id="botSendBtn" class="btn" style="margin-top:4px">Senden</button>
  </div>
</div>
<button id="openBotBtn" class="btn" style="position:fixed;bottom:18px;right:18px;z-index:100;background:#222;">🤖 KI Bot</button>

<script>
/* ---------- DATA ---------- */
const DATA = {
  characters:[
    {id:'luke',name:'Luke Skywalker',role:'Jedi',born:'19 BBY',img:'luke.jpg',bio:'Held der Rebellion, rettete die Galaxis.'},
    {id:'leia',name:'Leia Organa',role:'General',born:'19 BBY',img:'leia.jpg',bio:'Prinzessin, Anführerin der Rebellion.'},
    {id:'vader',name:'Darth Vader',role:'Sith',born:'41 BBY',img:'vader.jpg',bio:'Anakin Skywalker, vom Jedi zum Sith Lord.'},
    {id:'yoda',name:'Yoda',role:'Jedi Meister',born:'~896 BBY',img:'yoda.jpg',bio:'Weiser Jedi Meister.'},
    {id:'r2',name:'R2-D2',role:'Droid',img:'r2d2.jpg',bio:'Astromech-Droide, rettete mehrfach die Galaxis.'}
  ],
  planets:[
    {id:'tatooine',name:'Tatooine',img:'tatooine.jpg',brief:'Wüstenplanet, Heimat von Luke Skywalker.'},
    {id:'naboo',name:'Naboo',img:'naboo.jpg',brief:'Grüne Welt, Heimat von Padmé Amidala.'}
  ],
  starships:[
    {id:'falcon',name:'Millennium Falcon',img:'falcon.jpg',brief:'Schnellstes Schiff der Rebellion.'},
    {id:'xwing',name:'X-Wing',img:'xwing.jpg',brief:'Rebellischer Sternenjäger.'}
  ],
  films:[
    {id:'ep4',title:'A New Hope',year:1977,desc:'Episode IV – Beginn der Saga.'},
    {id:'ep5',title:'The Empire Strikes Back',year:1980,desc:'Episode V – Wendepunkt.'}
  ],
  families:{
    "Skywalker":[ "Shmi Skywalker","Anakin Skywalker / Darth Vader","Luke Skywalker","Leia Organa","Ben Solo" ]
  },
  facts:[
    "Yoda ist über 900 Jahre alt.",
    "Der Millennium Falcon ist schneller als ein Standard Sternenjäger.",
    "R2-D2 hat schon unzählige Male die Galaxis gerettet."
  ]
};

/* ---------- Theme ---------- */
const themeBtn = document.getElementById('themeBtn');
function applyTheme(t){
  if(t==='light'){ document.documentElement.style.setProperty('--bg','#f7f7f7'); document.body.style.color='#111'; }
  else { document.documentElement.style.removeProperty('--bg'); document.body.style.color='#eee'; }
  localStorage.setItem('ja-theme', t);
}
themeBtn.addEventListener('click', ()=>{
  const cur = localStorage.getItem('ja-theme')||'dark';
  applyTheme(cur==='dark'?'light':'dark');
  themeBtn.textContent = (localStorage.getItem('ja-theme')==='dark')? '🌗 Theme' : '🌞 Theme';
});
(function initTheme(){ const t=localStorage.getItem('ja-theme')||'dark'; applyTheme(t); })();

/* ---------- Audio ---------- */
const audio = document.getElementById('cantina');
const lightsaber = document.getElementById('lightsaber');
const r2d2 = document.getElementById('r2d2');
document.getElementById('playBtn').addEventListener('click', ()=>{
  if(!audio.src){ alert('Keine Datei "cantina_blues.mp3" im Repo-Root gefunden.'); return; }
  audio.paused ? audio.play().catch(()=>alert('Autoplay blockiert — bitte tippe nochmal.')) : audio.pause();
  document.getElementById('playBtn').textContent = audio.paused? '▶ Cantina spielen' : '⏸ Cantina an';
});

/* ---------- Facts ---------- */
document.getElementById('factBtn').addEventListener('click', ()=>{
  const f = DATA.facts[Math.floor(Math.random()*DATA.facts.length)];
  const fb = document.getElementById('factBox'); fb.style.display='block'; fb.textContent = f;
  setTimeout(()=>fb.style.display='none',7000);
});

/* ---------- Render ---------- */
let active='all';
function setFilter(k){ active=k; renderAll(); }
function qmatch(q,s){ return !q || (s||'').toLowerCase().includes(q.toLowerCase()); }

function renderAll(){
  const q=document.getElementById('q').value.trim();
  renderGrid('characters-grid', DATA.characters.filter(c=>qmatch(q,c.name+' '+c.bio)), item=>`
    <div class="card"><img src="${item.img||''}" class="thumb" onerror="this.style.display='none'"><div><b>${item.name}</b><div class="small">${item.role||''}</div><div class="small">${item.bio||''}</div></div></div>`);
  renderGrid('planets-grid', DATA.planets.filter(p=>qmatch(q,p.name+' '+p.brief)), item=>`
    <div class="card"><img src="${item.img||''}" class="thumb" onerror="this.style.display='none'><div><b>${item.name}</b><div class="small">${item.brief||''}</div></div></div>`);
  renderGrid('starships-grid', DATA.starships.filter(s=>qmatch(q,s.name+' '+s.brief)), item=>`
    <div class="card"><img src="${item.img||''}" class="thumb" onerror="this.style.display='none'><div><b>${item.name}</b><div class="small">${item.brief||''}</div></div></div>`);
  renderGrid('films-grid', DATA.films.filter(f=>qmatch(q,f.title+' '+f.desc)), item=>`
    <div class="card"><div><b>${item.title} (${item.year})</b><div class="small">${item.desc}</div></div></div>`);
  renderFamilies();
  ['characters','planets','starships','films','families'].forEach(id=>{
    const el=document.getElementById(id);
    if(active==='all' || active===id) el.style.display='block'; else el.style.display='none';
  });
}

function renderGrid(containerId,list,templ){
  const container = document.getElementById(containerId);
  if(!container) return;
  container.innerHTML = list.map(templ).join('') || '<div class="small">Keine Einträge</div>';

  // Lightsaber-Sound auf Charakter-Klick
  if(containerId==='characters-grid'){
    container.querySelectorAll('.card').forEach(card=>{
      card.addEventListener('click', ()=>{
        lightsaber.currentTime=0;
        lightsaber.play().catch(()=>console.log('Lightsaber Sound blockiert'));
      });
    });
  }
}

function renderFamilies(){
  const el=document.getElementById('families-list'); el.innerHTML='';
  for(const fam in DATA.families){
    const members = DATA.families[fam];
    const div = document.createElement('div'); div.className='card';
    div.innerHTML = `<b>${fam}</b><div class="small">${members.join(' → ')}</div>`;
    el.appendChild(div);
  }
}

/* ---------- Search Enter ---------- */
document.getElementById('q').addEventListener('keydown', e=>{ if(e.key==='Enter') renderAll(); });

/* ---------- initial render ---------- */
renderAll();

/* ---------- KI Bot ---------- */
const botModalBg = document.getElementById('botModalBg');
const botModal = document.getElementById('botModal');
const botMessages = document.getElementById('botMessages');
const botInput = document.getElementById('botInput');

document.getElementById('openBotBtn').addEventListener('click', ()=>botModalBg.style.display='flex');
document.getElementById('closeBotModal').addEventListener('click', ()=>botModalBg.style.display='none');

function addBotMessage(msg){ 
  const div=document.createElement('div'); div.textContent=msg; div.style.margin='4px 0'; botMessages.appendChild(div); botMessages.scrollTop = botMessages.scrollHeight;
}

function handleBotQuestion(q){
  q = q.toLowerCase();
  let answered = false;
  DATA.characters.forEach(c=>{ if(q.includes(c.name.toLowerCase())){ addBotMessage(`${c.name}: ${c.bio || c.role}`); answered=true; } });
  DATA.planets.forEach(p=>{ if(q.includes(p.name.toLowerCase())){ addBotMessage(`${p.name}: ${p.brief}`); answered=true; } });
  DATA.films.forEach(f=>{ if(q.includes(f.title.toLowerCase())){ addBotMessage(`${f.title} (${f.year}): ${f.desc}`); answered=true; } });
  if(!answered){ addBotMessage("Hmm… darüber habe ich leider keine genauen Daten, aber ich weiß viel über Star Wars!"); }
}

document.getElementById('botSendBtn').addEventListener('click', ()=>{
  const q = botInput.value.trim(); if(!q) return;
  addBotMessage("Du: " + q); handleBotQuestion(q); botInput.value='';
});
botInput.addEventListener('keydown', e=>{ if(e.key==='Enter') document.getElementById('botSendBtn').click(); });
</script>
</body>
</html>
